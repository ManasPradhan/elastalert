# Alert when the rate of events exceeds a threshold

# (Optional)
# Elasticsearch host
# es_host: elasticsearch.example.com

# (Optional)
# Elasticsearch port
# es_port: 14900

# (Required)
# Index to search, wildcard supported
index: client_event_*

# (OptionaL) Connect with SSL to Elasticsearch
#use_ssl: True

# (Optional) basic-auth username and password for Elasticsearch
#es_username: someusername
#es_password: somepassword

# (Required)
# Rule name, must be unique
name: Client Connect Failure Cardinality

# (Required)
# Type of alert.
# the frequency rule type alerts when num_events events occur with timeframe time
type: cardinality

# (Required, cardinality specific)
# Count the number of unique values for this field
cardinality_field: "guid"

# (Required, frequency specific)
# Alert when there less than 15 unique hostnames
min_cardinality: 1

# (Required, frequency specific)
# The cardinality is defined as the number of unique values for the most recent 4 hours
timeframe:
  minutes: 15

# (Required)
# A list of Elasticsearch filters used for find events
# These filters are joined with AND and nested in a filtered query
# For more info: http://www.elasticsearch.org/guide/en/elasticsearch/reference/current/query-dsl.html
filter:
- query:
    query_string:
      query: "variation: Failure AND action: Connect"

top_count_keys:
    - failureCode

# (Required)
# The alert is use when a match is found
alert:
- "slack"

slack:
slack_webhook_url: "https://hooks.slack.com/services/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"

# (required, email specific)
# a list of email addresses to send alerts to
email:
- "manas@tokbox.com"
